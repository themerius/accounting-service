@(userForm: Form[IssueRequest])(implicit messages: Messages)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Accounting: Issue Tracking Numbers</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>Issue a Tracking Number</h1>
        @helper.form(action = routes.Application.issuingResult()) {
          @helper.inputText(userForm("userId"))
          @helper.inputText(userForm("expirationDate"))
          <button type="submit" name="action">Giv!</button>
        }
    </body>
</html>
