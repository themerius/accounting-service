@(userForm: Form[Login])(implicit messages: Messages)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Accounting: Login</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <h1>Login with SSH password</h1>
        @helper.form(action = routes.Application.loginResult()) {
          @helper.inputText(userForm("userId"))
          @helper.inputPassword(userForm("password"))
          <button type="submit" name="action">Valid?</button>
        }
    </body>
</html>
